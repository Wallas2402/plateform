<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج الطلب</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom, #6b21a8, #4c1d95);
    }
    .highlight {
      background-color: #1f2937 !important; /* Dark gray */
      color: white !important;
      border: 2px solid black;
    }
    .product-button {
      transition: transform 0.2s;
      border: 2px solid black;
    }
    input, select {
      border: 2px solid black !important;
    }
  </style>
</head>
<body class="text-right p-4">

  <!-- Logo -->
  <div class="flex justify-center mb-4 bg-white rounded shadow p-4">
    <img src="logo.png" alt="الشعار" class="h-20 object-contain">
  </div>

  <!-- Products scroll -->
  <div class="overflow-x-auto whitespace-nowrap mb-6 bg-white rounded shadow p-4">
    <div class="inline-block text-center mx-2">
      <img src="product1.jpg" alt="منتج 1" class="mx-auto h-48">
      <button onclick="selectProduct(this, 'منتج 1')" class="product-button bg-purple-600 text-white py-1 px-4 rounded mt-2 hover:scale-105">اختيار</button>
    </div>
    <div class="inline-block text-center mx-2">
      <img src="product2.jpg" alt="منتج 2" class="mx-auto h-48">
      <button onclick="selectProduct(this, 'منتج 2')" class="product-button bg-purple-600 text-white py-1 px-4 rounded mt-2 hover:scale-105">اختيار</button>
    </div>
    <div class="inline-block text-center mx-2">
      <img src="product3.jpg" alt="منتج 3" class="mx-auto h-48">
      <button onclick="selectProduct(this, 'منتج 3')" class="product-button bg-purple-600 text-white py-1 px-4 rounded mt-2 hover:scale-105">اختيار</button>
    </div>
  </div>

  <!-- Form -->
  <form onsubmit="return handleSubmit()" action="https://formspree.io/f/mpwdkapw" method="POST" class="bg-white p-4 rounded shadow space-y-4">
    <input type="hidden" name="product" id="productInput">

    <div>
      <label class="block mb-1">الاسم</label>
      <input name="first_name" type="text" class="w-full p-2 rounded" required>
    </div>

    <div>
      <label class="block mb-1">اللقب</label>
      <input name="last_name" type="text" class="w-full p-2 rounded" required>
    </div>

    <div>
      <label class="block mb-1">رقم الهاتف</label>
      <input name="phone" type="tel" class="w-full p-2 rounded" required>
    </div>

    <div>
      <label class="block mb-1">الولاية</label>
      <select name="wilaya" class="w-full p-2 rounded" required>
        <option value="الجزائر">الجزائر</option>
        <!-- Ajoute ici les 57 autres wilayas -->
        <option value="وهران">وهران</option>
        <option value="قسنطينة">قسنطينة</option>
        <option value="سطيف">سطيف</option>
        <option value="باتنة">باتنة</option>
        <option value="بجاية">بجاية</option>
        <option value="تيزي وزو">تيزي وزو</option>
        <!-- ... (à compléter si nécessaire) -->
      </select>
    </div>

    <div>
      <label class="block mb-1">العنوان</label>
      <input name="address" type="text" class="w-full p-2 rounded" required>
    </div>

    <div>
      <label class="block mb-1">الكمية</label>
      <input name="quantity" type="number" min="1" class="w-full p-2 rounded" required>
    </div>

    <button type="submit" class="bg-green-600 text-white py-2 px-6 rounded border-black border-2">إرسال الطلب</button>
  </form>

  <script>
    let selectedProduct = "";

    function selectProduct(button, productName) {
      selectedProduct = productName;
      document.getElementById('productInput').value = productName;

      document.querySelectorAll('.product-button').forEach(btn => btn.classList.remove('highlight'));
      button.classList.add('highlight');
    }

    function handleSubmit() {
      if (!selectedProduct) {
        alert("يرجى اختيار منتج قبل إرسال الطلب");
        return false;
      }

      // Stocker dans localStorage
      const order = {
        first_name: document.querySelector('[name="first_name"]').value,
        last_name: document.querySelector('[name="last_name"]').value,
        phone: document.querySelector('[name="phone"]').value,
        wilaya: document.querySelector('[name="wilaya"]').value,
        address: document.querySelector('[name="address"]').value,
        quantity: document.querySelector('[name="quantity"]').value,
        product: selectedProduct,
        status: "Pending"
      };

      let orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));

      return true; // continue to submit to Formspree
    }
  </script>
</body>
</html>
