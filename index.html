<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر الطلبات</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #6B21A8; /* violet */
    }
    .highlight {
      background-color: #4B5563 !important;
      color: white !important;
      border: 2px solid black !important;
    }
    input, select, button {
      border: 2px solid black !important;
    }
  </style>
</head>
<body class="text-right p-4">

  <!-- Logo -->
  <div class="flex justify-center mb-4 bg-white rounded shadow p-2">
    <img src="logo.png" alt="الشعار" class="h-16 w-48 object-contain">
  </div>

  <!-- Produits -->
  <div class="overflow-x-auto whitespace-nowrap mb-6 bg-white rounded shadow p-4">
    <div class="inline-block text-center mx-4">
      <img src="product1.jpg" alt="منتج 1" class="mx-auto h-48 w-auto">
      <button onclick="selectProduct(this, 'منتج 1')" class="product-button bg-purple-600 text-white py-2 px-6 rounded mt-3 transition-transform transform hover:scale-105">اختيار</button>
    </div>
    <div class="inline-block text-center mx-4">
      <img src="product2.jpg" alt="منتج 2" class="mx-auto h-48 w-auto">
      <button onclick="selectProduct(this, 'منتج 2')" class="product-button bg-purple-600 text-white py-2 px-6 rounded mt-3 transition-transform transform hover:scale-105">اختيار</button>
    </div>
    <div class="inline-block text-center mx-4">
      <img src="product3.jpg" alt="منتج 3" class="mx-auto h-48 w-auto">
      <button onclick="selectProduct(this, 'منتج 3')" class="product-button bg-purple-600 text-white py-2 px-6 rounded mt-3 transition-transform transform hover:scale-105">اختيار</button>
    </div>
  </div>

  <!-- Formulaire -->
  <form onsubmit="return validateProduct()" action="YOUR_FORMSPREE_ENDPOINT" method="POST" class="bg-white p-6 rounded shadow">
    <input type="hidden" name="product" id="productInput">

    <label class="block mb-2">الاسم</label>
    <input name="first_name" type="text" class="w-full mb-4 p-2 rounded" required>

    <label class="block mb-2">اللقب</label>
    <input name="last_name" type="text" class="w-full mb-4 p-2 rounded" required>

    <label class="block mb-2">رقم الهاتف</label>
    <input name="phone" type="tel" class="w-full mb-4 p-2 rounded" required>

    <label class="block mb-2">الولاية</label>
    <select name="wilaya" class="w-full mb-4 p-2 rounded" required>
      <option value="">-- اختر الولاية --</option>
      <option value="الجزائر">الجزائر</option>
      <!-- باقي الولايات à insérer ici -->
    </select>

    <label class="block mb-2">عدد الأشخاص</label>
    <input name="quantity" type="number" min="1" class="w-full mb-4 p-2 rounded" required>

    <button type="submit" class="bg-green-600 text-white py-2 px-6 rounded">إرسال الطلب</button>
  </form>

  <script>
    function selectProduct(button, productName) {
      document.getElementById('productInput').value = productName;
      document.querySelectorAll('.product-button').forEach(btn => btn.classList.remove('highlight'));
      button.classList.add('highlight');
    }

    function validateProduct() {
      const product = document.getElementById('productInput').value;
      if (!product) {
        alert('يرجى اختيار منتج قبل إرسال الطلب');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
